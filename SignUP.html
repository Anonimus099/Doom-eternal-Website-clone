            class="right__nav flex items-center space-x-9 min-w-[221px] h-[60px]"
          >

              class="right__nav-search cursor-pointer hover:opacity-80 duration-200"
              type="button"
            >

                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="transparent"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"

                />

              id="right__nav-btn"
              class="right__nav-btn cursor-pointer uppercase text-xs border border-white rounded-xs px-6 py-[10px] opacity-80 hover:opacity-100 duration-200"
              aria-label="Log in / Sign up"
              type="button"
            >
              log in / sign up
            </button>

              <i class="bx bx-log-in text-[25px]"></i>
            </a>

    </header>

    <main
      id="modalWindowSignUP"
      class="main bg-[url('../img/pictures/bethesda-blue-bg.jpg')] bg-cover bg-no-repeat min-h-screen flex items-center justify-center px-4 py-16 pt-24"
    >
      <div
        class="w-full max-w-md bg-black/70 text-white rounded-lg p-6 shadow-lg"
      >
        <div class="flex justify-center mb-4 gap-2">
          <button
            id="tabSignUp"
            class="px-4 py-2 rounded-sm bg-zinc-800 hover:bg-zinc-700"
          >
            Sign Up
          </button>
          <button
            id="tabSignIn"
            class="px-4 py-2 rounded-sm bg-zinc-900 hover:bg-zinc-800"
          >
            Sign In
          </button>
        </div>

        <section id="sectionSignUp">
          <h2 class="font-orbitron text-2xl mb-4 uppercase text-center">
            Create account
          </h2>
          <form id="signupForm" class="space-y-4">
            <div>
              <label for="signupEmail" class="block text-sm mb-1">Email</label>
              <input
                id="signupEmail"
                type="email"
                placeholder="Enter your email"
                required
                class="w-full bg-zinc-900 text-white px-3 py-2 rounded-sm outline-none focus:ring-2 focus:ring-zinc-500"
              />
            </div>
            <div>
              <label for="signupUsername" class="block text-sm mb-1"
                >Username</label
              >
              <input
                id="signupUsername"
                type="text"
                required
                placeholder="Enter your username"
                minlength="3"
                class="w-full bg-zinc-900 text-white px-3 py-2 rounded-sm outline-none focus:ring-2 focus:ring-zinc-500"
              />
            </div>
            <div>
              <label for="signupPassword" class="block text-sm mb-1"
                >Password</label
              >
              <input
                id="signupPassword"
                type="password"
                placeholder="Enter your password"
                required
                minlength="6"
                class="w-full bg-zinc-900 text-white px-3 py-2 rounded-sm outline-none focus:ring-2 focus:ring-zinc-500"
              />
            </div>
            <div>
              <label for="signupConfirm" class="block text-sm mb-1"
                >Confirm password</label
              >
              <input
                id="signupConfirm"
                type="password"
                placeholder="Repeat your password"
                required
                minlength="6"
                class="w-full bg-zinc-900 text-white px-3 py-2 rounded-sm outline-none focus:ring-2 focus:ring-zinc-500"
              />
            </div>
            <p id="signupError" class="text-red-400 text-sm min-h-[20px]"></p>
            <button
              type="submit"
              class="w-full bg-[#0E7A0D] hover:opacity-90 text-white font-orbitron uppercase py-2 rounded-sm"
            >
              Sign Up
            </button>
          </form>
        </section>

        <section id="sectionSignIn" class="hidden">
          <h2 class="font-orbitron text-2xl mb-4 uppercase text-center">
            Sign In
          </h2>
          <form id="signinForm" class="space-y-4">
            <div>
              <label for="signinEmail" class="block text-sm mb-1">Email</label>
              <input
                id="signinEmail"
                type="email"
                class="w-full bg-zinc-900 text-white px-3 py-2 rounded-sm outline-none focus:ring-2 focus:ring-zinc-500"
              />
            </div>
            <div>
              <label for="signinPassword" class="block text-sm mb-1"
                >Password</label
              >
              <input
                id="signinPassword"
                type="password"
                class="w-full bg-zinc-900 text-white px-3 py-2 rounded-sm outline-none focus:ring-2 focus:ring-zinc-500"
              />
            </div>
            <p id="signinError" class="text-red-400 text-sm min-h-[20px]"></p>
            <button
              type="submit"
              class="w-full bg-[#193285] hover:opacity-90 text-white font-orbitron uppercase py-2 rounded-sm"
            >
              Sign In
            </button>
          </form>
        </section>
      </div>

</html>
